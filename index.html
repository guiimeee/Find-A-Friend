<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find A Friend</title>

  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap" rel="stylesheet">
</head>
<body>
 <main>
    <div class="text">
      <img src="./images/logo.svg" alt="logo">
      <h1>Leve</br> a felicidade para o seu lar</h1>
      <p>Encontre o animal de estimação ideal para seu estilo de vida!</p>
    </div>
  
    
    <div class="images-inputs">
        <div class="image">
            <img src="./images/cachorros.svg" alt="cachorros">
        </div>

        <div class="input-wrapper">
            <label for="estado">Busque um amigo:</label>
            <select id="estado">
              <option value="Pernambuco">PE</option>
              <option value="São Paulo">SP</option>
              <option value="Bahia">BH</option>
            </select>
      
            <select id="cidade">
              <option value="Recife">Recife</option>
              <option value="São Paulo">Ilhabela</option>
              <option value="Bahia">Salvador</option>
            </select>
      
            <button>
              <img src="./images/lupa.svg" alt="lupa">
            </button>
        </div>
    </div>
 </main>  
</body>
</html>
